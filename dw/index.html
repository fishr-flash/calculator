<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
	<!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">-->

<link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main role="main">
		<header>
			<div class="full_width" id="control_panel">
				<h1 id="label_ctrl_panel">Калькулятор</h1><fieldset id="field_controls">
					<button class="main_controls" id="min_btn"></button>
					<button class="main_controls" id="max_btn"></button>
					<button class="main_controls" id="close_btn"></button>
				</fieldset>
			</div>
			<div class="full_width" id="dashboard">
				<button class="subtitle_controls" id="menu_btn"></button>
				<h2 id="subitile_ordinary">Обычный</h2>
				<button class="subtitle_controls" id="stick_btn"></button>
				<button class="subtitle_controls" id="journal_btn"></button>
			</div>
		</header>
		<section class="full_width" id="output">
			<div class="full_width" id="progress"><button class="progress_arrows" id="left_progress_arrow"></button>
				<p id="progress_content">512342457+4568+512+123</p>
				<button class="progress_arrows" id="right_progress_arrow"></button>
			</div>
			<div class="full_width" id="viewer">
			  <blockquote>
			    <p id="viewport">2 087 746 752</p>
		      </blockquote>
			</div>
		</section>
		<section class="full_width" id="input">
			<fieldset class="input_fieldsets">
				<button class="mm_btns">MC</button>
				<button class="mm_btns">MR</button>
				<button class="mm_btns">M+</button>
				<button class="mm_btns">M-</button>
				<button class="mm_btns">MS</button>
				<button class="mm_btns">M<sup id="down_arrow">▼</sup></button>
			</fieldset>
			<section class="input_fieldsets">
				<fieldset id="fieldset_complexes_btns">
					<button class="input_btns" id="btn_percent">
						%
					</button>
					<button class="input_btns" id="btn_ce">CE</button>
					<button class="input_btns" id="btn_c">C</button>
					<button class="input_btns" id="btn_one_x"></button>
					<button class="input_btns" id="btn_x2"></button>
					<button class="input_btns" id="btn_2x"></button>
				</fieldset>
				<fieldset id="fieldset_num_btns">
					<button class="input_btns nmr_btns" id="btn_seven">7</button>
					<button class="input_btns nmr_btns" id="btn_eath">8</button>
					<button class="input_btns nmr_btns" id="btn_nine">9</button>
					<button class="input_btns nmr_btns" id="btn_four">4</button>
					<button class="input_btns nmr_btns" id="btn_five">5</button>
					<button class="input_btns nmr_btns" id="btn_six">6</button>
					<button class="input_btns nmr_btns" id="btn_one">1</button>
					<button class="input_btns nmr_btns" id="btn_two">2</button>
					<button class="input_btns nmr_btns" id="btn_three">3</button>
					<button class="input_btns nmr_btns" id="btn_plus_minus"></button>
					<button class="input_btns nmr_btns" id="btn_zerro">0</button>
					<button class="input_btns nmr_btns" id="btn_dote">,</button>
				</fieldset>
				<fieldset id="fieldset_simple_btns">
					<button class="input_btns" id="btn_remove"></button>
					<button class="input_btns" id="btn_division"></button>
					<button class="input_btns" id="btn_multiply"></button>
					<button class="input_btns" id="btn_minus"></button>
					<button class="input_btns" id="btn_plus"></button>
					<button class="input_btns" id="btn_result"></button>
				</fieldset>
				
				
			</section>
		</section>
	</main>
</body>
</html>
