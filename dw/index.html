<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Calculator</title>
	<!--<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">-->

<link href="css/index.css" rel="stylesheet" type="text/css">
</head>

<body>
	<main role="main">
		<header>
			<div id="control_panel">
				<h1 id="label_ctrl_panel">Калькулятор</h1><fieldset id="field_controls">
					<button class="main_controls" id="min_btn"></button>
					<button class="main_controls" id="max_btn"></button>
					<button class="main_controls" id="close_btn"></button>
				</fieldset>
			</div>
			<div id="dashboard">
				<button class="subtitle_controls" id="menu_btn"></button>
				<h2 id="subitile_ordinary">Обычный</h2>
				<button class="subtitle_controls" id="stick_btn"></button>
				<button class="subtitle_controls" id="journal_btn"></button>
			</div>
		</header>
		<section id="output">
			<div id="progress">
				progress
			</div>
			<div id="viewer">
				viewer
			</div>
		</section>
		<section id="input"></section>
		  
	</main>
	<div id="pict">
		<img src="../2020-04-01_22-16-49.png" />
	</div>
</body>
</html>
